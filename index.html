<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> logup </title>
</head>
<body>
     
    <div class="container">
        <h1>Logup</h1>
        <form action="#">
            <div class="form-control">  
                <label for="name">Username:</label>
                <input type="text" id="name" onblur="validationUsername()"  placeholder="your username">
                <label id="alert-username"></label>
            </div>

            <div class="form-control">
                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" onblur="validationEmail()" placeholder="your e-mail">
                <label id="alert-email"></label>
            </div>
            
            <div class="form-control">
                <label for="psswrd">Password:</label>
                <input type="password" id="psswrd" onblur="validationPasword()" placeholder="your Password">
                <div class="showpassword"><label onclick="showpassword()" id="show-password">show</label>password</div>
                <label id="alert-password"></label>
            </div>

            <input type="submit" value="submit" id="submit">
            
        </form>
    </div>
   
<script src="main.js"></script>
</body>
</html>
